name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies for main app
        run: npm install
        
      - name: Build main app
        run: npm run build
        
      - name: Install dependencies for FreeCAD app
        run: |
          cd FreeCAD
          npm install
        
      - name: Build FreeCAD app
        run: |
          cd FreeCAD
          npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Prepare combined output
        run: |
          mkdir -p combined-output
          cp -r dist/* combined-output/
          mkdir -p combined-output/freecad
          cp -r FreeCAD/dist/* combined-output/freecad/
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './combined-output'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 