<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCAD Turbine Designer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>FreeCAD Turbine Blade Designer</h1>
        
        <form id="turbineForm">
            <div class="input-group">
                <label for="tipSpeedRatio">Tip Speed Ratio:</label>
                <input type="number" id="tipSpeedRatio" required step="0.1" min="1" max="15">
            </div>

            <div class="input-group">
                <label for="bladeCount">Number of Blades:</label>
                <input type="number" id="bladeCount" required min="1" max="6">
            </div>

            <div class="input-group">
                <label>Design Method:</label>
                <div class="radio-group">
                    <input type="radio" id="matchGenerator" name="designMethod" value="generator" checked>
                    <label for="matchGenerator">Match Generator</label>
                    
                    <input type="radio" id="customDiameter" name="designMethod" value="custom">
                    <label for="customDiameter">Custom Diameter</label>
                </div>
            </div>

            <div id="generatorInputs">
                <div class="input-group">
                    <label for="power">Generator Rated Power (watts):</label>
                    <input type="number" id="power" min="1">
                </div>
                
                <div class="input-group">
                    <label for="rpm">Generator Rated RPM:</label>
                    <input type="number" id="rpm" min="1">
                </div>
                
                <div class="input-group">
                    <label for="gearRatio">Gear Ratio:</label>
                    <input type="number" id="gearRatio" value="1" min="0.1" step="0.1">
                </div>
            </div>

            <div id="diameterInput" style="display: none;">
                <div class="input-group">
                    <label for="diameter">Diameter (meters):</label>
                    <input type="number" id="diameter" min="0.1" step="0.1">
                </div>
            </div>

            <div class="input-group">
                <label for="stations">Number of Stations:</label>
                <input type="number" id="stations" required min="3" max="20" value="6">
            </div>

            <button type="submit">Generate FreeCAD Macro</button>
        </form>

        <div id="warnings" class="warnings"></div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
